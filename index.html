<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로 카드 뽑기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .tarot-card-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 8px; /* 이미지와 텍스트 사이의 간격 */
        }

        .card-name {
            font-size: 16px; /* 텍스트 크기 */
            color: #333; /* 텍스트 색상 */
            text-align: center; /* 중앙 정렬 */
            margin-top: 0.5rem; /* 카드 이름 위의 여백 */
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">타로 카드 뽑기</h1>
        <button id="drawCardBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            카드 뽑기
        </button>
        <div id="cardResult" class="mt-4"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
