<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로 카드 뽑기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
    .tarot-card-image {
        max-width: 300px; /* PC에서의 이미지 최대 너비 */
        max-height: 240px; /* PC에서의 이미지 최대 높이 */
        width: 50vw; /* 화면 너비의 50% */
        height: auto; /* 높이는 자동으로 조정 */
        margin: 20px auto; /* 상단과 하단 여백 설정 */
    }

    .card-name {
        font-size: 1.5vw; /* 화면 너비에 따라 글자 크기 조정 */
        color: #333; /* 카드 이름의 글자 색상 */
        text-align: center; /* 중앙 정렬 */
        margin-top: 10px; /* 카드 이름과 이미지 사이의 여백 */
    }

    @media (max-width: 600px) {
        .tarot-card-image {
            max-width: 300px; /* 모바일에서의 이미지 최대 너비 */
            max-height: 240px; /* 모바일에서의 이미지 최대 높이 */
            width: 60vw; /* 화면 너비의 60% */
            height: auto; /* 높이는 자동으로 조정 */
        }

        .card-name {
            font-size: 20vw; /* 모바일에서의 글자 크기 조정 */
        }
    }
    </style>



</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">타로 카드 뽑기</h1>
        <button id="drawCardBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            카드 뽑기
        </button>
        <div id="cardResult" class="mt-4"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
