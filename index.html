<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로 카드 뽑기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
    .tarot-card-image {
        width: 100px; /* 이미지 너비를 500px로 설정 */
        height: 100px; /* 이미지 높이를 400px로 설정 */
        margin: 20px auto; /* 상단과 하단 여백을 주고 좌우는 자동으로 설정 */
        display: block; /* 이미지를 블록 요소로 설정 */
    }

    .card-name {
        font-size: 16px; /* 카드 이름의 글자 크기 */
        color: #333; /* 카드 이름의 글자 색상 */
        text-align: center; /* 중앙 정렬 */
        margin-top: 10px; /* 카드 이름과 이미지 사이의 여백 */
    }

    @media (max-width: 600px) {
        .tarot-card-image {
            width: 180px; /* 모바일 화면에서 이미지 너비를 줄임 */
            height: 230px; /* 모바일 화면에서 이미지 높이를 줄임 */
        }

        .card-name {
            font-size: 25px; /* 모바일 화면에서 카드 이름의 글자 크기를 조금 줄임 */
        }
    }
    </style>


</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">타로 카드 뽑기</h1>
        <button id="drawCardBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            카드 뽑기
        </button>
        <div id="cardResult" class="mt-4"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
